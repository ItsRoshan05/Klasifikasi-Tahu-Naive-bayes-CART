{% extends 'base.html' %}

{% block contentheader %}
Tambah Data
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Tambah Pengguna Baru</h1>
    <form action="{{ url_for('create_user') }}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="repeat_password">Repeat Password:</label>
            <input type="password" id="repeat_password" name="repeat_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
    <a href="{{ url_for('list_users') }}" class="btn btn-secondary mt-3">Kembali ke Daftar Pengguna</a>
</div>
{% endblock %}
